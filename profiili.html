<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta name="description" content="JavaScriptModuulit" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Opira</title>

    <!--Style-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Styling/style.css" />
    <link rel="stylesheet" href="Styling/profiiliS.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!--Scripts-->
    <script src="./Scripts/profileFunctional.js" defer></script>
  </head>

  <body>
    <!--TopBar-->
    <div class="topnav">
      <a href="./index.html" class="active">Opira</a>
      <div id="myLinks">
        <a href="./index.html?#h">Ravintolat</a>
        <a href="./index.html?#m">Kartta</a>
      </div>
      <a href="javascript:void(0);" class="icon" onclick="openBurger()">
        <i class="fa fa-bars"></i>
      </a>
    </div>

    <!--Content-->

    <!--Home-->
    <section id="h" class="home">
      <div>
        <h2>Asiakas profiili</h2>

        <div class="flex-container">
          <div class="flex-item" style="overflow: auto">
            <img
              id="avatarHolder"
              src="./Photos/avatar.png"
              alt="Avatar"
              class="avatar"
            />
            <h3>Käyttäjätunnus</h3>
            <p id="nameHolder"></p>
            <h3>Sähköposti</h3>
            <p id="mailHolder"></p>
            <button onclick="openModal()">Muokkaa</button>
            <button
              onclick="logOut()"
              style="background-color: rgb(58, 131, 199)"
            >
              Kirjaudu ulos
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- Modal -->
    <div id="Modal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="closeModal" onclick="closeModal()">&times;</span>
        <h2>Muokkaa tietoja</h2>
        <p>Tietosi ovat suojattu.</p>
        <form action="javascript:;" onsubmit=" profileEdit() ">
          <input id="ACC" type="username" placeholder="Käyttäjätunnus" />
          <input id="MAIL" type="email" placeholder="Sähköposti" />
          <input id="PASS" type="password" placeholder="Salasana" />
          <input type="submit" value="Muokkaa" />
        </form>
        <p>Lisää profiilikuva</p>
        <input id="AVATAR" type="file" accept="image/png, image/jpeg" />
        <button onclick="deleteProfile()" style="background-color: red">
          Poista tili
        </button>
      </div>
    </div>
  </body>
</html>
